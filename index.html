<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>



    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <title>Quote Machine</title>
</head>
<body>
<div class="title">
    <h1>Random Quote machine by WJ</h1>
    <h2><a href="https://github.com/wjaron/quotemachine" target="_blank" class="link"><span class="label">Link to GitHub</span></a></h2>
</div>
<div class="container quote well"><div id='getquote' class="text">Welcome! Lets start wit quoting!</div></div>
<div class="buttons">
    <div>
        <a id='newquote' href="" class="btn btn-default btn-lg btn-block">Get a new quote</a>
    </div>
    <div class="tweet">
        <a id='tweetit' href="" class="btn btn-info" onclick="tweetIt()">Tweet it</a>
    </div>
</div>
<div class="footer">
    <p>&copy; WJ</p>
</div>
<script src="js.js"></script>
</body>
</html>
